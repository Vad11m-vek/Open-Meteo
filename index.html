<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy API –¢–µ—Å—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Windy API –¢–µ—Å—Ç–µ—Ä</h1>
        
        <label>API –ö–ª—é—á:</label>
        <input type="text" id="apiKey" placeholder="–í—Å—Ç–∞–≤—Ç–µ –≤–∞—à API –∫–ª—é—á">
        
        <label>–®–∏—Ä–æ—Ç–∞:</label>
        <input type="number" id="lat" value="50.45" step="0.01">
        
        <label>–î–æ–≤–≥–æ—Ç–∞:</label>
        <input type="number" id="lon" value="30.52" step="0.01">
        
        <button onclick="getWeather()">–û—Ç—Ä–∏–º–∞—Ç–∏ –ø—Ä–æ–≥–Ω–æ–∑</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = document.getElementById('apiKey').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p class="error">‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å API –∫–ª—é—á!</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>';
            
            try {
                const response = await fetch('https://api.windy.com/api/point-forecast/v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lat: lat,
                        lon: lon,
                        model: 'gfs',
                        parameters: ['temp', 'wind', 'precip', 'pressure', 'windGust'],
                        levels: ['surface'],
                        key: apiKey
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ –£—Å–ø—ñ—à–Ω–æ –æ—Ç—Ä–∏–º–∞–Ω–æ –¥–∞–Ω—ñ!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå –ü–æ–º–∏–ª–∫–∞ ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
